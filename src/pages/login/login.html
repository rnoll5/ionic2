<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Email" [(ngModel)]="email">Email</ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password" [(ngModel)]="password">Password</ion-input>
  </ion-item>

</ion-list>

  <input ion-button outline block color="primary" type="submit" value="Submit">

  <!--<button ion-button outline block color="primary" (click)="loginEmail()">Login</button>-->

</ion-content>
