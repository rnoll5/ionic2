<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Lobby</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button outline block color="primary" (click)="questions()" icon-left><ion-icon name="ios-create-outline"></ion-icon>Take Test</button>
    <button ion-button outline block color="primary" (click)="results()" icon-left><ion-icon name="ios-archive-outline"></ion-icon>My Results</button>
    <button ion-button outline block color="primary" (click)="logout()" icon-left><ion-icon name="ios-log-out-outline"></ion-icon>LogOut</button>
</ion-content>
