  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

  <ion-item>
    <ion-input type="text" placeholder="First Name" [(ngModel)]="firstName">First Name</ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Last Name" [(ngModel)]="lastName">Last Name</ion-input>
  </ion-item>
  
  <ion-item>
    <ion-input type="text" placeholder="Organization" [(ngModel)]="organization">Organization</ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="email" placeholder="Email" [(ngModel)]="email">Email</ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password" [(ngModel)]="password">Password</ion-input>
  </ion-item>
</ion-list>

  <input ion-button outline block color="primary" type="submit" value="Submit">
  <!--<button ion-button outline block color="primary" (click)="loginUser()">Register</button>-->

</ion-content>
